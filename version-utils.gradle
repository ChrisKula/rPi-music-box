ext.computeVersionCode = { versionMajor, versionMinor, versionPatch ->
    return versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100
}

ext.computeVersionName = { versionMajor, versionMinor, versionPatch ->
    return "$versionMajor.$versionMinor.$versionPatch"
}

ext.getGitRevisionShortSha = {
    return 'git rev-parse --short HEAD'.execute([], project.rootDir).text.trim()
}
